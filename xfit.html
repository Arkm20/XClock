<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Bodyweight Workout</title>
  <style>
    /* ======= Global Reset ======= */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
    }

    /* ======= Glassy Container ======= */
    .container {
      backdrop-filter: blur(12px);
      background: rgba(30, 30, 30, 0.5);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .day-label {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    ul.checklist {
      list-style: none;
    }
    ul.checklist li {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    ul.checklist li input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.75rem;
      accent-color: #66a2de;
    }
    ul.checklist li label {
      flex: 1;
      cursor: pointer;
      user-select: none;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Today‚Äôs Workout</h1>
    <div class="day-label" id="dayLabel"></div>
    <ul class="checklist" id="checklist"></ul>
    <div class="footer">Your progress is saved automatically.</div>
  </div>

  <script>
    // Define the weekly routine
    const routines = {
      Monday: [
        "20 Bodyweight Squats",
        "12 Jump Squats",
        "10 Bulgarian Split Squats (each leg)",
        "20 Glute Bridges",
        "15 Push-ups",
        "10 Pike Push-ups",
        "10 Triceps Dips",
        "10 Superman Pulls",
        "20 Sit-ups",
        "15 Leg Raises",
        "10 V-Ups",
        "30 Russian Twists",
        "10 Reverse Crunches"
      ],
      Tuesday:   ["Rest / Light Cardio / Stretch"],
      Wednesday: routines = [], // we‚Äôll fill after definition
      Thursday:  ["Core Focus (repeat only Core & Finisher 3√ó)"],
      Friday:    ["Full Body Routine √ó2 + Burnout Finisher"],
      Saturday:  ["Rest / Mobility"],
      Sunday:    ["Optional Light Round or Active Rest"]
    };
    // Since Wednesday is same as Monday but 4 rounds, we'll label accordingly
    routines.Wednesday = routines.Monday.map(item => item + " (Round 4)");

    // Determine today
    const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
    document.getElementById('dayLabel').textContent = today;

    // Load or initialize checklist state
    const storageKey = `workout-${today}`;
    let state = JSON.parse(localStorage.getItem(storageKey) || '[]');

    // Render checklist
    const listEl = document.getElementById('checklist');
    routines[today]?.forEach((task, idx) => {
      const li = document.createElement('li');
      const chk = document.createElement('input');
      chk.type = 'checkbox';
      chk.id = `task-${idx}`;
      chk.checked = state[idx] || false;
      chk.addEventListener('change', () => {
        state[idx] = chk.checked;
        localStorage.setItem(storageKey, JSON.stringify(state));
      });

      const lbl = document.createElement('label');
      lbl.htmlFor = chk.id;
      lbl.textContent = task;

      li.append(chk, lbl);
      listEl.appendChild(li);
    });

    // If no routine defined for today
    if (!routines[today]) {
      listEl.innerHTML = "<li>No workout scheduled for today. Enjoy your rest!</li>";
    }
  </script>
</body>
</html>
